<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center font-semibold mt-7">Welcome to <span class="text-purple-600">Bapp Er Bank</span></h1>
    </header>
    <main>
        <section class="bg-orange-200 w-9/12 my-7 mx-auto p-7 rounded-md">
            
            <div class="">
                <h3 class="text-3xl font-semibold mb-5">Please Login</h3>
                <input type="email" class="w-9/12 mb-3 block p-4 rounded-md" name="" id="user-email" placeholder="Enter email">
                <input type="password" class="w-9/12 mb-3 block p-4 rounded-md" name="" id="user-password" placeholder="Enter Password
                ">
                <button id="btn-submit" type="submit" class="bg-green-700 text-white py-4 px-5 font-semibold rounded-lg hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>
    <footer class="mt-32 bg-yellow-200 p-4">
        <h3 class="text-2xl text-center">
            Use <span class="text-red-600 font-bold">bank@gmail.com</span> for email and <span class="text-red-600 font-bold" >secret</span> as password!!.
        </h3>
    </footer>
    <script src="js/login.js"></script>
</body>
</html>
