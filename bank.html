<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center font-semibold mt-7">Let's get some <span class="text-purple-600">Money!!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-blue-400 p-8 text-white rounded-lg">
                    <h4 class="text-2xl font-medium mb-3">Deposit</h4>
                    <h2 class="text-4xl font-semibold">$<span id="update-deposit-amount">00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 text-white rounded-lg">
                    <h4 class="text-2xl font-medium mb-3">Withdraw</h4>
                    <h2 class="text-4xl font-semibold">$<span id="update-withdraw-amount">00</span></h2>
                </div>
                <div class="bg-rose-400 p-8 text-white rounded-lg">
                    <h4 class="text-2xl font-medium mb-3">Balance</h4>
                    <h2 class="text-4xl font-semibold">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-8 ">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-emerald-400 p-8 text-white rounded-lg">
                
                    <h4 class="text-2xl font-medium mb-3">Deposit Amount</h4>
                    
                <input type="text" class="w-9/12 mb-3 block p-4 rounded-md text-black" name="" id="deposit-field" placeholder="$Amount to deposit">

                <button id="btn-deposit" type="submit" class="bg-rose-500 text-white py-4 px-5 font-semibold rounded-lg hover:bg-sky-700">Deposit</button>
                </div>

                <div class="bg-orange-400 p-8 text-white rounded-lg">
                
                <h4 class="text-2xl font-medium mb-3">Withdraw Amount</h4>
                    
                <input type="text" class="w-9/12 mb-3 block p-4 rounded-md text-black" name="" id="withdraw-field" placeholder="$Amount to withdraw">

                <button id="btn-withdraw" type="submit" class="bg-green-700 text-white py-4 px-5 font-semibold rounded-lg hover:bg-sky-700">Withdraw</button>
                </div>
                
            </div>
        </section>
    </main>


    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
